<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="{{ page.title | default: site.title }}">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="AI tools, artificial intelligence, machine learning, deep learning">
    <meta name="robots" content="index, follow">
  
    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/preview.jpg">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/preview.jpg">
  
    <title>{{ page.title | default: site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">{{ page.title }}</h1>
        {{ content }}
    </div>
</body>
</html>
